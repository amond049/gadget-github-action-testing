name: Gadget Deploy â€“ Production

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: production

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Install ggt CLI
        run: npm install -g @gadgetinc/ggt

      # Optional: Debug token length (safe for YAML)
      - name: Debug token (optional)
        env:
          GGT_TOKEN: ${{ secrets.GGT_TOKEN }}
        run: |
          echo "Token length check:"
          echo "${#GGT_TOKEN}" | wc -c

      - name: Deploy to Gadget
        env:
          GGT_TOKEN: ${{ secrets.GGT_TOKEN }}
        run: |
          ggt deploy \
            --app stupid-application \
            --from production \
            --force \
            --allow-problems
