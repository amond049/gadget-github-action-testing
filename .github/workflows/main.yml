name: Gadget Deploy – Development → Production

on:
  pull_request:
    types: [closed]
    branches:
      - development
  # We trigger on merged PRs into the "development" branch.  
  # Another option: push to development branch directly.

jobs:
  deploy-dev:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (if necessary)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build (if you have build steps)
        run: npm run build

      - name: Deploy to Gadget development env
        env:
          GGT_TOKEN: ${{ secrets.GGT_TOKEN }}
        run: |
          # Replace `your-app-name` with your Gadget app name
          npx ggt deploy \
            --app your-app-name \
            --from development \
            --force \
            --allow-problems
        # The flags depend on your environment & tolerance for data delete, etc.

  deploy-prod:
    needs: deploy-dev
    runs-on: ubuntu-latest
    environment: production
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build
        run: npm run build

      - name: Deploy to Gadget production env
        env:
          GGT_TOKEN: ${{ secrets.GGT_TOKEN }}
        run: |
          npx ggt deploy \
            --app your-app-name \
            --from production \
            --force \
            --allow-problems
