name: Gadget CI/CD Pipeline

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: stupid-application  # ðŸ‘ˆ this is key!

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Deploy to Gadget Production
        uses: gadget-inc/ggt-deploy-action@v1
        with:
          app: 'stupid-application'
          environment: 'development'          # or 'production'
          token: ${{ secrets.GGT_TOKEN }}
          allow-issues: 'true'
