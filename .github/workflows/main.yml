name: Gadget CI/CD Pipeline

on:
  push:
    branches:
      - main  # Deploy whenever code is pushed or merged into main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Gadget CLI
        run: |
          npm install -g @gadgetinc/ggt

      - name: Deploy to Gadget Development
        working-directory: ./stupid-application
        run: |
          ggt deploy \
            --app stupid-application \
            --environment development \
            --token ${{ secrets.GGT_TOKEN }} \
