name: Gadget CI/CD Pipeline

on:
  push:
    branches:
      - main  # Deploy whenever code is pushed or merged into main

jobs:
  deploy:
    runs-on: ubuntu-latest
    environment: development

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Change to app directory 
        run: cd ./stupid-application
        
      - name: Deploy to Gadget Development
        uses: gadget-inc/ggt-deploy-action@v1
        with:
          app: 'stupid-application'          # ðŸ‘ˆ your Gadget app name
          environment: 'development'          # ðŸ‘ˆ Gadget environment to deploy to
          token: ${{ secrets.GGT_TOKEN }}    # ðŸ‘ˆ CLI token stored in repo secrets
          allow-issues: 'true'               # optional: continue even if minor issues exist

