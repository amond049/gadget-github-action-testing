name: Gadget Deploy – Development → Production

on:
  pull_request:
    types: [closed]
    branches:
      - main

jobs:
  deploy-dev:
    if: github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    environment: development
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node (if necessary)
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Deploy to Gadget development env
        env:
          GGT_TOKEN: ${{ secrets.GGT_TOKEN }}
        run: |
          # Replace `your-app-name` with your Gadget app name
          npx ggt deploy \
            --app stupid-application \
            --from development \
            --force \
            --allow-problems
        # The flags depend on your environment & tolerance for data delete, etc.
